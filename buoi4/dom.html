<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "text">gia tri ban dau</p>
    <button onclick="changetext()">bam vao day de thay doi van ban</button>
    <script>
        function changetext() {
            let text = document.getElementById("text");
            text.innerText = "gia tri da thay doi";
        }
    </script>
</body>
</html>
