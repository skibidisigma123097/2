<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns:  40px 40px 40px 40px 40px 40px 40px;
            grid-template-rows: 40px 40px 40px 40px 40px 40px 40px ;
            background-color: white;
        }
        .item {
            border: 1px solid black;
        }
        .item1 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 4;
            background-color: yellow;
        }
        .item2 {
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 4;
            background-color: red; 
        }
        .item3 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: white;
        }
        .item4,
        .item5 {
            background-color: white;
        }
        .item7 {
            background-color: yellow;
        }
        .item6 {
            grid-column-start: 4;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: white;
        }
        .item8 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 7;
            background-color: white;
        }
        .item9 {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 6;
            background-color: red;
        }
        .item10 {
            grid-column-start: 5;
            grid-column-end: 8;
            grid-row-start: 4;
            grid-row-end: 5;
            background-color: white;
        }
        .item11 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 7;
            grid-row-end: 8;
            background-color: yellow;
        }
        .item12 {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 8;
            background-color: white;
        }
        .item13 {
            grid-column-start: 5;
            grid-column-end: 8;
            grid-row-start: 5;
            grid-row-end: 7;
            background-color: red;
        }
        .item14 {
            grid-column-start: 5;
            grid-column-end: 8;
            grid-row-start: 7;
            grid-row-end: 8;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item item1"></div>
       <div class="item item2"></div>
       <div class="item item3"></div>
       <div class="item item4"></div>
       <div class="item item5"></div>
       <div class="item item6"></div>
       <div class="item item7"></div>
       <div class="item item8"></div>
       <div class="item item9"></div>
       <div class="item item10"></div>
       <div class="item item11"></div>
       <div class="item item12"></div>
       <div class="item item13"></div>
       <div class="item item14"></div>
    </div>
</body>
</html>
